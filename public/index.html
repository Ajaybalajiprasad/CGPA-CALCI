<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cgpa.css">
    <title>Citar CGPA</title>
</head>
<body>

    <div class="container">
        <!-- <button onclick="change()">Switch to Cit</button> -->
        <h1 class="header">CGPA Calculator </h1>

        <form id="cgpaForm">
            <label for="username">Name :</label>
            <input type="text" id="username" required>

            <label for="rollNumber">Roll Number :</label>
            <input type="text" id="rollNumber" pattern="\d{12}" title="Roll number must contain only numbers and should be 12 digits long" required>

            <label for="EieGrade" id="EieGradeLabel">BE3254 (EIE)</label>
            <select id="EieGrade">
                <option value="10">O</option>
                <option value="9">A+</option>
                <option value="8">A</option>
                <option value="7">B+</option>
                <option value="6">B</option>
                <option value="5">C</option>
            </select>

            <label for="CaGrade" id="CaGradeLabel">EC3251 (CA):</label>
            <select id="CaGrade">
                <option value="10">O</option>
                <option value="9">A+</option>
                <option value="8">A</option>
                <option value="7">B+</option>
                <option value="6">B</option>
                <option value="5">C</option>
            </select>

            <label for="CaLabGrade" id="CaLabGradeLabel">EC3271 (CA LAB):</label>
            <select id="CaLabGrade">
                <option value="10">O</option>
                <option value="9">A+</option>
                <option value="8">A</option>
                <option value="7">B+</option>
                <option value="6">B</option>
                <option value="5">C</option>
            </select>

            <label for="EgGrade">GE3251 (EG):</label>
            <select id="EgGrade">
                <option value="10">O</option>
                <option value="9">A+</option>
                <option value="8">A</option>
                <option value="7">B+</option>
                <option value="6">B</option>
                <option value="5">C</option>
            </select>

            <label for="tamGrade">GE3252 (TAM)</label>
            <select id="tamGrade">
                <option value="10">O</option>
                <option value="9">A+</option>
                <option value="8">A</option>
                <option value="7">B+</option>
                <option value="6">B</option>
                <option value="5">C</option>
            </select>

            <label for="EplGrade">GE3271 (EPL)</label>
            <select id="EplGrade">
                <option value="10">O</option>
                <option value="9">A+</option>
                <option value="8">A</option>
                <option value="7">B+</option>
                <option value="6">B</option>
                <option value="5">C</option>
            </select>

            <label for="engLabGrade">GE3272 (ENG LAB):</label>
            <select id="engLabGrade">
                <option value="10">O</option>
                <option value="9">A+</option>
                <option value="8">A</option>
                <option value="7">B+</option>
                <option value="6">B</option>
                <option value="5">C</option>
            </select>

            <label for="EngGrade">HS3252 (ENG):</label>
            <select id="EngGrade">
                <option value="10">O</option>
                <option value="9">A+</option>
                <option value="8">A</option>
                <option value="7">B+</option>
                <option value="6">B</option>
                <option value="5">C</option>
            </select>

            <label for="MatGrade">MA3251 (MAT):</label>
            <select id="MatGrade">
                <option value="10">O</option>
                <option value="9">A+</option>
                <option value="8">A</option>
                <option value="7">B+</option>
                <option value="6">B</option>
                <option value="5">C</option>
            </select>   

            <label for="PhyGrade" id="PhyGradeLabel">PH3254 (PHY):</label>
            <select id="PhyGrade">
                <option value="10">O</option>
                <option value="9">A+</option>
                <option value="8">A</option>
                <option value="7">B+</option>
                <option value="6">B</option>
                <option value="5">C</option>
            </select>   
            
            <button type="submit">Calculate CGPA</button>
        </form>

        <div id="result">
            <h2>CGPA: <span id="cgpa">0.00</span></h2>
        </div>
    </div>

    <footer>
        <p>Made with passion by Ajay</p>
    </footer>

<script src="citar.js"></script>
<script>
    document.getElementById('rollNumber').addEventListener('input', function() {
        const rollNumber = this.value;
        if (rollNumber.substr(6, 3) === '104') {
            document.getElementById('CaGradeLabel').textContent = 'EC3251 (C):';
            document.getElementById('CaLabGradeLabel').textContent = 'EC3271 (C LAB):';
            document.getElementById('EieGradeLabel').textContent = 'BE3251 (BEE)';
            document.getElementById('PhyGradeLabel').textContent = 'PH3256 (PHY)';
        } else {
            document.getElementById('CaGradeLabel').textContent = 'EC3251 (CA):';
            document.getElementById('CaLabGradeLabel').textContent = 'EC3271 (CA LAB):';
            document.getElementById('EieGradeLabel').textContent = 'BE3254 (EIE)';
            document.getElementById('PhyGradeLabel').textContent = 'PH3254 (PHY)';
        }
    });
</script>
</body>
</html>
